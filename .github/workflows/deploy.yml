# GitHub Pages - Deploy FULL version (Staging/Testing)
# This deploys the complete site with all features, including test functions
name: Deploy to GitHub Pages (Staging)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Clean up dev files only
        run: |
          # Удаляем только dev файлы, но оставляем все тестовые функции
          find . -type f -name "debug*.html" -delete || true
          find . -type f -name "test-*.html" -delete || true
          find . -type f -name "fix-*.html" -delete || true
          find . -type f -name "*_temp.css" -delete || true
          find . -type f -name "*_backup.css" -delete || true
          find . -type d -name "node_modules" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name ".git" -exec rm -rf {} + 2>/dev/null || true
          rm -rf logs *.log .env server.js package.json package-lock.json 2>/dev/null || true
          echo "✅ Dev files cleaned, keeping all test features"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact (full version with test features)
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (full version for testing)
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


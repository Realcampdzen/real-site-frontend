  <!-- Service Detail Script -->
  <script>
    // Load service detail on page load
    document.addEventListener('DOMContentLoaded', () => {
      // Get service ID from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const serviceId = urlParams.get('id');
      
      if (!serviceId) {
        showError();
        return;
      }
      
      // Get service data
      const service = getServiceById(serviceId);
      
      if (!service) {
        showError();
        return;
      }
      
      // Render service detail
      renderServiceDetail(service);
      
      // Update page title
      document.getElementById('page-title').textContent = service.title + ' | Реальный Vайб AI Studio';
    });
    
    function renderServiceDetail(service) {
      const card = document.getElementById('service-detail-card');
      const loading = card.querySelector('.service-detail-loading');
      const section = document.querySelector('.service-detail-section');
      
      // Remove loading message
      if (loading) {
        loading.remove();
      }
      
      // Apply matte card style and main page background for ALL services
      // Remove background image from card, make it matte and translucent
      card.className = 'service-detail-card service-detail-card-matte';
      card.style.backgroundImage = 'none';
      
      // Add the same background as the main page - apply to body (like on index.html)
      const body = document.body;
      body.style.backgroundImage = `
        radial-gradient(circle at 12% 20%, rgba(255, 155, 74, 0.25), transparent 55%),
        radial-gradient(circle at 80% 30%, rgba(126, 99, 255, 0.2), transparent 60%),
        url('images/neon-room.png')
      `;
      body.style.backgroundSize = 'cover';
      body.style.backgroundPosition = 'center';
      body.style.backgroundRepeat = 'no-repeat';
      body.style.backgroundAttachment = 'fixed';
      body.style.backgroundColor = '#050505';
      
      // Remove section background if it was set
      if (section) {
        section.style.backgroundImage = 'none';
        section.style.backgroundColor = 'transparent';
      }
      
      // Check if service has detailed content
      const hasDetailedContent = service.detailTitle || service.lead || service.useCases || service.whatWeDo || service.formats || service.whatYouGet;
      
      if (hasDetailedContent) {
        // Render detailed content
        card.innerHTML = `
          <div class="service-detail-content">
            <div class="service-icon service-icon-image">
              <img src="${service.avatarImage}" alt="${service.title}" class="service-icon-img">
            </div>
            
            <h1 class="service-detail-title">${service.detailTitle || service.title}</h1>
            
            ${service.lead ? `<p class="service-detail-lead">${service.lead}</p>` : ''}
            
            ${service.aboutPerson ? `
              <div class="service-detail-content-section">
                <h2 class="service-detail-section-title">${service.aboutPersonTitle || 'Кто за это отвечает'}</h2>
                <div class="service-detail-about-person">
                  <h3 class="service-detail-person-name">${service.aboutPerson.name}</h3>
                  <ul class="service-detail-list">
                    ${service.aboutPerson.points.map(point => `
                      <li>${point}</li>
                    `).join('')}
                  </ul>
                </div>
              </div>
            ` : ''}
            
            ${service.useCases && service.useCases.length > 0 ? `
              <div class="service-detail-content-section">
                <h2 class="service-detail-section-title">${service.useCasesTitle || 'Для чего подойдут наши боты'}</h2>
                ${service.useCases.map(useCase => `
                  <div class="service-detail-item">
                    <h3 class="service-detail-item-title">${useCase.title}</h3>
                    <p class="service-detail-item-description">${useCase.description}</p>
                  </div>
                `).join('')}
              </div>
            ` : ''}
            
            ${service.whatWeDo && service.whatWeDo.length > 0 ? `
              <div class="service-detail-content-section">
                <h2 class="service-detail-section-title">${service.whatWeDoTitle || 'Что мы делаем в рамках услуги'}</h2>
                ${service.whatWeDo.map(item => `
                  <div class="service-detail-item">
                    <h3 class="service-detail-item-title">${item.title}</h3>
                    <p class="service-detail-item-description">${item.description}</p>
                  </div>
                `).join('')}
              </div>
            ` : ''}
            
            ${service.formats && service.formats.length > 0 ? `
              <div class="service-detail-content-section">
                <h2 class="service-detail-section-title">${service.formatsTitle || 'Какие форматы бот-решений мы делаем'}</h2>
                <ul class="service-detail-list">
                  ${service.formats.map(format => `
                    <li>${format}</li>
                  `).join('')}
                </ul>
              </div>
            ` : ''}
            
            ${service.whatYouGet && service.whatYouGet.length > 0 ? `
              <div class="service-detail-content-section">
                <h2 class="service-detail-section-title">Что вы получаете</h2>
                <ul class="service-detail-list">
                  ${service.whatYouGet.map(item => `
                    <li>${item}</li>
                  `).join('')}
                </ul>
              </div>
            ` : ''}
            
            <div class="service-price">
              <span class="price-label">Стоимость</span>
              <span class="price-value">${service.price}</span>
            </div>
            
            <button class="service-btn" onclick="window.location.href='https://t.me/Stivanovv'">
              <i class="${service.buttonIcon}"></i> ${service.buttonText}
            </button>
          </div>
        `;
      } else {
        // Render simple content (backward compatibility)
        card.innerHTML = `
          <div class="service-detail-content">
            <div class="service-icon service-icon-image">
              <img src="${service.avatarImage}" alt="${service.title}" class="service-icon-img">
            </div>
            
            <h1 class="service-detail-title">${service.title}</h1>
            
            <p class="service-detail-description">${service.description}</p>
            
            <div class="service-detail-features">
              <h3>Возможности:</h3>
              <ul class="service-features">
                ${service.features.map(feature => `
                  <li><i class="fas fa-check"></i> ${feature}</li>
                `).join('')}
              </ul>
            </div>
            
            <div class="service-price">
              <span class="price-label">Стоимость</span>
              <span class="price-value">${service.price}</span>
            </div>
            
            <button class="service-btn" onclick="window.location.href='https://t.me/Stivanovv'">
              <i class="${service.buttonIcon}"></i> ${service.buttonText}
            </button>
          </div>
        `;
      }
    }
    
    function showError() {
      document.getElementById('service-detail-card').style.display = 'none';
      document.getElementById('service-error').style.display = 'block';
    }
    
    // Hide preloader
    function hidePreloader() {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        setTimeout(() => {
          preloader.style.opacity = '0';
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 300);
        }, 500);
      }
    }
    
    // Hide preloader when page loads
    window.addEventListener('load', hidePreloader);
    
    // Initialize back to top button
    const backToTopBtn = document.getElementById('back-to-top');
    if (backToTopBtn) {
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTopBtn.classList.add('show');
        } else {
          backToTopBtn.classList.remove('show');
        }
      });
      
      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }
    
    // Initialize mobile menu
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileNav = document.getElementById('mobile-nav');
    
    if (mobileMenuBtn && mobileNav) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileNav.classList.toggle('active');
        mobileMenuBtn.classList.toggle('active');
      });
      
      // Close menu when clicking on a link
      const mobileLinks = mobileNav.querySelectorAll('.mobile-nav-link');
      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('active');
          mobileMenuBtn.classList.remove('active');
        });
      });
    }
    
    // Scroll progress
    const scrollProgress = document.getElementById('scroll-progress');
    if (scrollProgress) {
      window.addEventListener('scroll', () => {
        const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (window.scrollY / windowHeight) * 100;
        scrollProgress.style.width = scrolled + '%';
      });
    }
  </script>
